<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium AI App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A premium AI app frontend">
</head>

<body>
    <div class="app-container">
        <!-- Main Content Area -->
        <main class="content-area">

            <!-- Persistent chrome: logo + back button + search bar (always visible) -->
            <div class="app-chrome">
                <div class="chrome-logo">
                    <img src="assets/Logo.png" alt="Premium AI App" class="top-logo">
                    <button class="lang-toggle" id="lang-toggle" title="Cambiar idioma" type="button">ES</button>
                </div>
                <div class="chrome-bar">
                    <button class="back-button" id="back-button" type="button" style="display:none">
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2.5"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        <span id="back-label">Grupos</span>
                    </button>
                    <input type="text" class="search-input" id="main-search-input"
                        placeholder="Buscar o crear grupo/idea..." autocomplete="off">
                    <button class="send-button" id="send-button" aria-label="Enviar" type="button">
                        <span class="icon-send">
                            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                                fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </span>
                        <span class="icon-spinner">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="2.5" stroke-linecap="round">
                                <circle cx="12" cy="12" r="9" stroke-opacity="0.25"/>
                                <path d="M12 3a9 9 0 0 1 9 9"/>
                            </svg>
                        </span>
                    </button>
                    <button class="mic-button" id="mic-button" aria-label="Dictar por voz" type="button">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="22"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main View: group bubbles grid -->
            <section id="projects-view" class="view active-view">
                <div class="grid-container" id="projects-grid"></div>
            </section>

            <!-- Detail View: subgroup bubbles + idea rows -->
            <section id="detail-view" class="view hidden-view">
                <h2 class="detail-title" id="detail-title"></h2>
                <div class="detail-content" id="detail-content"></div>
            </section>

        </main>

        <!-- Persistent reminders bar — always visible when there are pending alerts -->
        <div id="reminders-section" class="reminders-section" style="display:none">
            <div class="reminders-header">
                <span class="reminders-icon">⏰</span>
                <span id="reminders-title">Alertas pendientes</span>
            </div>
            <div id="reminders-list" class="reminders-list"></div>
        </div>
    </div>

    <script src="script.js?v=3"></script>
</body>

</html>
