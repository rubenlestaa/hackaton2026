<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium AI App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A premium AI app frontend">
</head>

<body>
    <div class="app-container">
        <!-- Main Content Area -->
        <main class="content-area">

            <!-- Page Header with Logo -->
            <div class="top-logo-container">
                <img src="assets/Logo.png" alt="Premium AI App" class="top-logo">
            </div>

            <!-- Main View: Projects / Search -->
            <section id="projects-view" class="view active-view">
                <header class="top-bar">
                    <input type="text" class="search-input" id="main-search-input"
                        placeholder="Buscar o crear proyecto/idea..." autocomplete="off">
                    <button class="mic-button" aria-label="Dictar por voz" type="button">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="22"></line>
                        </svg>
                    </button>
                </header>
                <div class="grid-container" id="projects-grid">
                    <!-- Circles will be rendered here dynamically by script.js based on backend data -->
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
